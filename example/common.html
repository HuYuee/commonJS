<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>commonJS 测试</title>
</head>
<body>
    <img id="myImg" src=""/>
    <span id="main">前面是加载的图片</span>
    <script src="../dist/common.js"></script>
    <script>
        COM.$W.domReady(function() {
           COM.$S.imgToBase64("images/logo.jpg", function(data) {
               COM.$D.byId("myImg").src = data;
               document.body.appendChild(COM.$D.removeImageColors(COM.$D.byId("myImg")));
               document.body.appendChild(COM.$D.removeImageColors(COM.$D.byId("myImg"), true));
           });
        });
    </script>
</body>
</html>
